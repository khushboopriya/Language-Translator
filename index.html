<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
<script defer src="languagetranslate.js"></script>
  <title>Language translator</title>
</head>
<body>
  <h1> Language Translator</h1>
  <div class="like-body">
  <section class="like-body">
      <section class = "main-container">
          <div class="input-section">
            <textarea  class="input-textbox" style="margin-right: 15px;" type="text" id="input" placeholder="Enter the text."  rows="15" cols="60"></textarea>
          </div>
          <div class="action-items">
            <input class="button action-button" type="button" id="translate-button" value= "Translate">
            <input  class="button reset-button" type="button" id="reset-button" value= "Reset">
          </div>
          <div class="output-section">
            <textarea class="output-textbox" type="text" id="output" placeholder="Your results." rows="15" cols="60" readonly></textarea>
          </div>

        </section>
     </section>
    </div>
</body>
</html>
